
#Data Source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&&serverTimezone=UTC
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PW_DATABASE}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#JPA
spring.flyway.locations=classpath:db/migration, classpath:db/testdata